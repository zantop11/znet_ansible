---

- hosts: all
  become: true
  tasks:
  - name: install docker and docker compose
    apt:
      name: 
        - docker
        - docker-compose
      state: latest
      update_cache: true
  - name: create docker directory 
    ansible.builtin.file:
      path: "/home/zantop/docker"
      state: directory

  - name: add portainer compose file
    copy: 
      dest: "/home/zantop/docker/docker-compose.yml"
      content: |
        version: "3"
        services:
          portainer:
            image: portainer/portainer-ce:latest
            ports:
              - 9443:9443
            volumes:
              - /home/zantop/docker/portainer:/data
              - /var/run/docker.sock:/var/run/docker.sock
            restart: unless-stopped
        volumes:
        data:

  - name: set docker as service and start
    ansible.builtin.service:
      name: docker
      enabled: yes
      state: started      

  - name: DockerHub Login
    docker_login:
      username: zantop88
      password: Godgames8$      


  - name: Start Portainer
    docker_compose:
      project_src: "/home/zantop/docker/docker-compose.yml"
    register: output
